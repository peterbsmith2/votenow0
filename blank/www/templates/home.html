<ion-view view-title="VoteNow">
  <ion-content class="padding">
    <h2>We think your address is...</h2>
    <p>{{info.address.full}}</p>
    <h2>We think your polling address is...</h2>
    <p>{{info.poll.name}}</p>
    <p>{{info.poll.address}}</p>
    <button class="button button-block" ui-sref="wrong">Wrong Address?</button>
  </ion-content>
</ion-view>
